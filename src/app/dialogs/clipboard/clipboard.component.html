<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="p-nogutter">
    <div class="p-fluid">
      <div class="p-field p-grid">
        <div class="p-col-12">
          <textarea pInputTextarea
                    #focusEl
                    [autoResize]="true"
                    [rows]="5"
                    formControlName="clipboard"
                    (keydown.control.enter)="onSubmit()"
                    class="p-inputtext-sm"></textarea>
          <span class="clipboard-help">Передача возможна по Ctrl+Enter</span>
        </div>
      </div>
    </div>

    <div class="p-col-sm-12 p-m-0 p-text-center">
      <button pButton
              type="submit"
              class="p-button-info p-button-sm">Передать</button>
      <button pButton
              type="button"
              class="p-button-secondary p-button-sm p-ml-4"
              (click)="onReset()">Очистить</button>
    </div>
  </div>
</form>
